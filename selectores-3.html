<head>

    <title>PseudoClases y Pseudoelementos</title>
    <style>
        div {
            background-color: antiquewhite;
            color:brown;
        }
        /*Pseudoclases (:) */
        div:hover{
            background-color: bisque;
            color:chocolate;
        }
        input:focus{
            background-color: cornsilk;
            color:crimson;
        }
        input:required{
            background-color:greenyellow;
            color:cadetblue;
        }
        /* Pseudoelementos (::) */
        .cuadro{
            width: 100px;
            height: 100px;
            background-color: lemonchiffon;
            float: left;
            border: 1.5px solid palevioletred;
        }
        .cuadro:first-child {
            background-color:aqua ;
        }        
        .cuadro:last-child {
            background-color:lightblue;
        }
        .cuadro:nth-child(odd) {
            background-color: darkgray;
        }
        p::first-letter {
            color:firebrick;
        }
        p::after {
            content: 'ðŸŒ»';
        }

    </style>
</head>

    <div>Este es un Div</div>
    <div>Este es un Div</div>
    <div>Este es un Div</div>
